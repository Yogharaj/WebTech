<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Select Dropdown</title>
</head>
<body>

  <label for="dynamicSelect">Select Option:</label>
  <select id="dynamicSelect"></select>

  <script>
    // JavaScript code to populate the dropdown dynamically
    var dropdown = document.getElementById('dynamicSelect');
    var options = ["Option 1", "Option 2", "Option 3"];

    for (var i = 0; i < options.length; i++) {
      var option = document.createElement('option');
      option.value = options[i];
      option.text = options[i];
      dropdown.add(option);
    }
  </script>
</body>
</html>
